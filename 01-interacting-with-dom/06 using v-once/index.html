<html>
	<body>
		<script src="vue.js"></script>

		<div id="app">
		  <!-- if you want to disable vujs re-render and want to use object only once we use v-once directive -->
		  <h1 v-once>{{title}}</h1>
		  <p>{{sayHello()}} - <a v-bind:href="link">Google</a></p>
		</div>

		<script>

			new Vue({
				el: '#app',
			  data: {
			  	title: 'Hello World!',
			  	link: 'https://google.com'
			  },
			  methods: {
			  	sayHello: function(){
			  		this.title = "Hello!";
			    	return this.title;
			    }
			  }
			});

		</script>
	</body>
</html>
