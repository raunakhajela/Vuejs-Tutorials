<html>
	<body>
		<script src="vue.js"></script>

		<div id="app">
			<ul>
				<!-- :key is short for v-bind -->
				<li v-for="(ingredient, i) in ingredients" :key="ingredient">{{ ingredient }} ({{ i }})</li>
			</ul>
			<!-- push() doesn't create new array it adds to existing one -->
			<button @click="ingredients.push('spices')">Add new</button>
			<hr>
			<ul>
				<li v-for="person in persons">
					<div v-for="(value, key, index) in person">{{key}}: {{value}} ({{index}})</div>
				</li>
			</ul>
			<hr>
			<template v-for="(ingredient, index) in ingredients">
				<h1>{{ingredient}}</h1>
				<p>{{index}}</p>
			</template>
		</div>

		<script>

			new Vue({
				  el: '#app',
				  data: {
						ingredients: ['meat','fruit','cookies'],
						persons: [
							{name: 'Raunak', age: 23, color: 'red'},
							{name: 'Komal', age: 22, color: 'blue'}
						]
				  },
				  computed: {

				  }
			  });

		</script>
	</body>
</html>
