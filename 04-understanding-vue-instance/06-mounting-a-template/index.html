<html>
	<body>
		<script src="vue.js"></script>

		<div id="app1">
		  <h1 ref="heading">{{ title }}</h1>
		  <button v-on:click="show" ref="myRHButton">Show Paragraph</button>
		  <p v-if="showParagraph">This is not always visible</p>
		</div>

		<div id="app2">
		  <h1 ref="heading">{{ title }}</h1>
		  <button @click="onChange">Change something in Vue1</button>
		</div>

		<div id="app3">

		</div>

		<script>

			var data = {
				title: 'The VueJS Instance',
				showParagraph: false
			}

			var vm1 = new Vue({
				data: data,
				methods: {
					show: function() {
						this.showParagraph = true;
						this.updateTitle('The VueJS Instance (Updated)');
						this.$refs.myRHButton.innerText = 'Test';
					},
					updateTitle: function(title) {
						this.title = title;
					}
				},
				computed: {
					lowercaseTitle: function() {
						return this.title.toLowerCase();
					}
				},
				watch: {
					title: function(value) {
						alert('Title changed, new value: ' + value);
					}
				}
			});

			vm1.$mount('#app1'); //similar to el property

			console.log(vm1.$data.title);
			vm1.$refs.heading.innerText = 'something else';

			setTimeout(function(){
				vm1.title = 'Changed by timer';
				vm1.show();
			}, 3000);

			var vm2 = new Vue({
				el: '#app2',
			  data: {
			  	title: 'The second instance'
			  },
				methods: {
					onChange: function(){
						vm1.title = 'Changed';
					}
				}
			});

			var vm3 = new Vue({
				template: '<h1>Hello</h1>'
			});

			//creating app instance using vuejs
			//vm3.$mount('#app3');

			//creating app instance using vanilla js
			vm3.$mount();
			document.getElementById('app3').appendChild(vm3.$el);

		</script>
	</body>
</html>
